<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Styled Web Page</title> <!-- Title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

<header>
    <h1>Welcome to My Stylish Web Page</h1> <!-- Header -->
</header>

<section>
    <h2>Registration Form</h2> <!-- Heading -->
    <p>Please fill out the registration form below:</p> <!-- Paragraph -->

    <form action="https://example.com/submit" method="post"> <!-- Basic Registration Form -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>
</section>

<section>
    <h2>User Information</h2> <!-- Heading for User Information -->
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>(123) 456-7890</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>(987) 654-3210</td>
        </tr>
    </table>
</section>

<section>
    <h2>Our Logo</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image"> <!-- Image -->
</section>

<footer>
    <p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p> <!-- External link -->
</footer>

</body>
</html>
