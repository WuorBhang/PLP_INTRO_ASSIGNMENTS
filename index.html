<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Meta tag for character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag for display -->
    <title>Basic HTML Template</title> <!-- Title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1> <!-- Header -->
</header>

<h2>Registration Form</h2> <!-- Heading -->

<p>Please fill out the registration form below:</p> <!-- Paragraph -->

<!-- Basic Registration Form -->
<form action="https://example.com/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <input type="submit" value="Register">
</form>

<!-- Table Displaying Common User Information -->
<h2>User Information</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
        <td>(123) 456-7890</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>janesmith@example.com</td>
        <td>(987) 654-3210</td>
    </tr>
</table>

<!-- Image -->
<h2>Our Logo</h2>
<img src="https://via.placeholder.com/150" alt="Placeholder Image"> <!-- Replace with your image URL -->

<!-- External Link -->
<p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p> <!-- External link -->

</body>
</html>
